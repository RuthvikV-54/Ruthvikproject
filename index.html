<style>
/* ================= ROOT ================= */
:root{
  --black:#000000;
  --glass-bg:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.18);
  --text-main:#ffffff;
  --text-muted:#bfbfbf;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}

body{
  background:var(--black);
  color:var(--text-main);
  scroll-behavior:smooth;
}

/* ================= HEADER (GLASS) ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;

  background:var(--glass-bg);
  backdrop-filter:blur(18px);
  border-bottom:1px solid var(--glass-border);
}

.navbar{
  max-width:1200px;
  margin:auto;
  padding:18px 30px;
  display:flex;
  justify-content:flex-end;
}

.nav-links a{
  margin-left:30px;
  text-decoration:none;
  color:var(--text-muted);
  font-weight:600;
  position:relative;
  transition:.3s;
}

.nav-links a::after{
  content:"";
  position:absolute;
  width:0;
  height:2px;
  background:#ffffff;
  bottom:-6px;
  left:0;
  transition:.3s;
}

.nav-links a:hover{
  color:#ffffff;
}

.nav-links a:hover::after{
  width:100%;
}

/* ================= SECTIONS (GLASS) ================= */
section{
  max-width:1200px;
  margin:120px auto 70px;
  padding:70px 6%;
  border-radius:28px;

  background:var(--glass-bg);
  backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  box-shadow:0 30px 80px rgba(0,0,0,0.8);

  opacity:0;
  transform:translateY(60px);
  transition:.9s ease;
}

section.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= HOME ================= */
#home{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap:60px;
}

.home-text{
  flex:1 1 450px;
}

.home-text h1{
  font-size:52px;
  font-weight:800;
}

.home-text p{
  margin-top:20px;
  font-size:18px;
  line-height:1.9;
  color:var(--text-muted);
}

.home-image{
  flex:1 1 350px;
  text-align:center;
}

.home-image img{
  width:280px;
  height:280px;
  border-radius:50%;
  border:3px solid #ffffff;
  box-shadow:0 0 40px rgba(255,255,255,.25);
  object-fit:cover;
}

/* ================= ABOUT & SKILLS ================= */
#about{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
}

.about-box{
  flex:1 1 500px;
  background:var(--glass-bg);
  padding:40px;
  border-radius:24px;
  border:1px solid var(--glass-border);
}

.about-box h2{
  font-size:32px;
  margin-bottom:18px;
}

.about-box p{
  line-height:1.85;
  color:var(--text-muted);
}

.skills-list{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:18px;
}

.skills-list div{
  padding:12px 22px;
  border-radius:50px;
  background:#ffffff;
  color:#000000;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
  transition:.3s;
}

.skills-list div:hover{
  transform:translateY(-4px);
  background:#e5e5e5;
}

/* ================= INTERESTS ================= */
#interest h2{
  text-align:center;
  font-size:36px;
  margin-bottom:60px;
}

.interest-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:40px;
}

.interest-card{
  background:var(--glass-bg);
  padding:35px 25px;
  border-radius:26px;
  border:1px solid var(--glass-border);
  text-align:center;
  transition:.4s;
}

.interest-card img{
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:20px;
}

.interest-card p{
  color:var(--text-muted);
}

.interest-card:hover{
  transform:translateY(-12px);
}

/* ================= CONTACT ================= */
#contact{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
}

.contact-form,
.contact-info{
  flex:1 1 450px;
  background:var(--glass-bg);
  padding:40px;
  border-radius:26px;
  border:1px solid var(--glass-border);
}

input,textarea{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:14px;
  background:#ffffff;
  border:none;
  color:#000000;
}

button{
  margin-top:15px;
  padding:14px 45px;
  border-radius:30px;
  background:#ffffff;
  color:#000000;
  font-weight:700;
  border:none;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#e5e5e5;
  transform:scale(1.05);
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  color:#777;
  padding:40px 20px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  #home,#about,#contact{
    flex-direction:column;
    text-align:center;
  }
}
</style>
